<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive</title>
	<style type="text/css">
		.container{
			display: flex;
			flex-direction: row;
		}
		.box{
			border:1px solid black;
			width: 200px;
			height: 200px;
		}

		@media only screen and (max-width: 400px) {
				.container{
				flex-direction: column;
			}
				.box{
				width: 100px;
				height: 100px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
	</div>
</body>
</html>
