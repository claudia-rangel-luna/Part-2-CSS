<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: column-reverse;
			height: 100vh;
			width: 100vw;
			margin: 20px 0px;
		}
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			margin-bottom: 10px; 

		}
		.fourth-item{
			display: flex;
			align-self:  flex-end;
			margin-right: 20px;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box" >3</div>
		<div class="box">4</div>
		<div class="box fourth-item">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
	</div>

	</div>
</body>
</html>
